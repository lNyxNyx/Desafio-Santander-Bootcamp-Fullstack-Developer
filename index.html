<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <title>Instagram</title>

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <form class="container-form">
                    <input class="input-style" name="login"id="login" type="text" placeholder="Telefone, nome de usuário ou email"/>
                    <input class="input-style" name="pass" id="pass" type="password" placeholder="Senha"/>
                    <button class="button-style" name="buttonSubmit" id="buttonSubmit" type="submit">Entrar</button>
                </form>
                <div class="container-column-info" >
                    <div class="row">
                        <span>
                          OU
                        </span>
                    </div>
                    <div class="column-info">
                        <span class="info"><a href="https://www.facebook.com/login" class="style-font"><img class="Facebook" src="./img/facebook.png" alt=""> Entrar com o Facebook</a></span>
                        <span class="info"> <a href="#" class="style-links"> Esqueceu a senha?</a></span>
                    </div>  
                </div>
            </div>
            <div class="group-2">
                <p class="info" >Não tem uma conta?
                    <a href="#"><span class="link-style">Cadastre-se</span></a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
